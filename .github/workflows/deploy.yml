name: Deploy dashboard-proyecto-final

on:
  push:
    branches:
      - main  # Solo cuando subas cambios a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Instalar Node.js (ajusta versión si tu proyecto usa otra)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Ejecutar pruebas (si tienes)
      - name: Run tests
        run: npm test

      # 5. Desplegar en servidor
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd /ruta/del/proyecto/en/servidor
            git pull origin main
            npm install
            pm2 restart miarchivo || pm2 start npm --name "miarchivo" -- start
